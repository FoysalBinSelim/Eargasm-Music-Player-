<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <title>Eargasm</title>
</head>
<body>
    <h1>Radio</h1>

    <div class="player-container">
        <div class="music-info">
            <h4 id="title" class="music-name">Post ni Koe o Nageirete-YUKI</h4>

            <div class="progress-bar">
                <div class="progress">
                </div>
            </div>
        </div>
        <audio src="musics/Post ni Koe o Nageirete-YUKI Music Box Pokmon the Movie Volcanion and the Exquisite Magearna.mp3" id="music"></audio>
        
        <div class="image-container">
            <img id="cover" src="images/pkmn.png" alt="">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
  
    


  <script src="app/js/script.js"></script>  
</body>
</html>
